<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'schedule/styles.css' %}">

    <title>宗教教育各班課表</title>
  </head>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='詩頌課' %}?class_type=詩頌課">詩頌課</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='幼幼班' %}">幼幼班</a>

                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='幼稚班' %}">幼稚班</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='幼年班' %}">幼年班</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='幼年班(中日文)' %}">幼年班(中日文)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='少年班' %}">少年班</a>

                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='青教組' %}">青教組</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='口風琴班' %}">口風琴班</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'department_schedules' department_name='新子安' %}">新子安</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hover" href="{% url 'all_schedules' %}">宗教教育總表</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
